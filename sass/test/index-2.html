<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main-2.min.css" />
  </head>
  <body class="page">
    <!-- Header -->
    <header class="header">
      <div class="header__container">
        <nav class="header__nav">
          <a class="logo header__logo" href="./index.html">
            Web<span class="logo__word-header">Studio</span>
          </a>

          <button
            class="header__menu-button"
            type="button"
            aria-expended="false"
            aria-controls="menu-container"
            data-menu-button
          >
            <svg class="header__menu-button-icon" aria-label="Переключатель мобильного меню">
              <use
                class="header__menu-icon-close"
                href="./images/icons/icons.svg#icon-close-menu"
              ></use>
              <use class="header__menu-icon-menu" href="./images/icons/icons.svg#icon-menu"></use>
            </svg>
          </button>

          <!-- <div class="header__menu"> -->
          <div class="header__menu-container" id="menu-container" data-menu>
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a class="header__nav-link" href="./index.html">Студия</a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="./portfolio.html">Портфолио</a>
              </li>
              <li class="header__nav-item">
                <a class="header__nav-link" href="#">Контакты</a>
              </li>
            </ul>

            <!-- <div class="header__contacts"> -->
            <ul class="header__contacts-list">
              <li class="header__contacts-item header__contacts-item--mail">
                <a class="header__contacts-link" href="mailto:info@devstudio.com">
                  <svg class="header__contacts-icon header__contacts-icon--mail">
                    <use href="./images/icons/icons.svg#icon-envelope"></use>
                  </svg>
                  info@devstudio.com
                </a>
              </li>
              <li class="header__contacts-item header__contacts-item--phone">
                <a class="header__contacts-link" href="tel:+380961111111">
                  <svg class="header__contacts-icon header__contacts-icon--phone">
                    <use href="./images/icons/icons.svg#icon-smartphone"></use>
                  </svg>
                  +38 096 111 11 11
                </a>
              </li>
            </ul>
            <!-- </div> -->
            <div>блок соцсетей</div>
          </div>
          <!-- </div> -->
        </nav>
      </div>
    </header>
    <script defer src="js/mobile-menu.js"></script>
  </body>
</html>
